<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="cim">Create Admin Account</h1>
    <div class="container" style="text-align: center; margin-top: 50px;">
        <form onsubmit="createAdminAccount(event)" style="display: inline-block; text-align: left;">
            <label for="username">Username:</label><br>
            <input type="text" id="username" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" required><br><br>
            <button type="submit">Create Account</button>
        </form>
        <br><br>
        <button onclick="goBack()">Back to Dashboard</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function createAdminAccount(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const admins = JSON.parse(localStorage.getItem('admins')) || [];
            admins.push({ username, password });
            localStorage.setItem('admins', JSON.stringify(admins)); // Save admins persistently

            alert('Admin account created successfully!');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function goBack() {
            window.location.href = 'admin-dashboard.html';
        }

        function logout() {
            alert('You have been logged out.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
