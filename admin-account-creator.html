<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('camo2.png') no-repeat center center fixed;
            background-size: cover;
        }
        h1, label {
            color: #ffffff; /* White text for better contrast */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Add shadow for visibility */
        }
    </style>
</head>
<body class="container py-5">
    <h1 class="text-center mb-4">Create Admin Account</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form onsubmit="createAdminAccount(event)" class="mb-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </form>
            <div class="d-flex justify-content-between">
                <button onclick="goBack()" class="btn btn-secondary">Back to Dashboard</button>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <script>
        function createAdminAccount(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const admins = JSON.parse(localStorage.getItem('admins')) || [];
            admins.push({ username, password });
            localStorage.setItem('admins', JSON.stringify(admins)); // Save admins persistently

            alert('Admin account created successfully!');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function goBack() {
            window.location.href = 'admin-dashboard.html';
        }

        function logout() {
            alert('You have been logged out.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
