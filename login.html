<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airsoftjatek feladat sor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-login {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
   <h1 class="cim">
    Airsoftjatek feladat sor
    </h1>

    <div class="container" style="text-align: center; margin-top: 50px;">
        <h2 style="padding-right: 10px;">Írja be a csapata nevét: </h2><br>
        <input type="text" id="username" placeholder="Csapatnév">
        <button onclick="redirectToIgen()">Tovább</button>
        <button onclick="redirectToLeaderboard()">Leaderboard</button>
    </div>

    <button class="admin-login" onclick="adminLogin()">Admin Login</button>

    <script>
        function redirectToIgen() {
            const username = document.getElementById('username').value;
            if (username.trim() === '') {
                alert('Kérjük, adja meg a csapat nevét!');
                return;
            }
            window.location.href = `igen.html?username=${encodeURIComponent(username)}`;
        }
        function redirectToLeaderboard() {
            window.location.href = 'leaderboard.html';
        }
        function adminLogin() {
            const adminUsername = prompt('Admin Username:');
            const adminPassword = prompt('Admin Password:');
            const storedAdmins = JSON.parse(localStorage.getItem('admins')) || [];
            const isValidAdmin = storedAdmins.some(admin => admin.username === adminUsername && admin.password === adminPassword);

            if (isValidAdmin || (adminUsername === 'admin' && adminPassword === 'password123')) {
                alert('Admin login successful!');
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Invalid admin credentials!');
            }
        }
    </script>
</body>
</html>
